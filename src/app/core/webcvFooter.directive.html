<footer class="padding-50 ui-bg-color02">
    <div class="container-fluid nopadding">
        <div class="row wow fadeInDown" data-wow-delay=".2s" data-wow-offset="10">
            <div class="col-md-3">
                <h4 class="font-accident-two-normal uppercase" ng-bind="name"></h4>
                <p class="inline-block" ng-bind="description"></p>
                <div class="divider-dynamic"></div>
            </div>
            <div class="col-md-3 cv-link">
                <h4 class="font-accident-two-normal uppercase">Download cv</h4>
                <div class="dividewhite1"></div>
                <a ng-repeat="cvItem in cv.links" ng-href="{{cvItem.link}}">
                    <i class="fa fa-long-arrow-down" aria-hidden="true"></i><span ng-bind="cvItem.title"></span>
                </a>
                <div class="divider-dynamic"></div>
            </div>
            <div class="col-md-3">
                <h4 class="font-accident-two-normal uppercase">Newsletter</h4>
                <div class="dividewhite1"></div>
                <input class="newsletter-email" type="email" required="" name="ne" placeholder="Your Email">
                <!--<p>Lorem ipsum dolor sit amet...</p>-->
                <div class="divider-dynamic"></div>
            </div>
            <div class="col-md-3">
                <h4 class="font-accident-two-normal uppercase">Follow me</h4>
                <div class="follow">
                    <ul class="list-inline social">
                        <li><a target="_blank" ng-href="{{media.facebook}}" class="rst-icon-facebook"><i
                                class="fa fa-facebook"></i></a></li>
                        <li><a target="_blank" ng-href="{{media.twitter}}" class="rst-icon-twitter"><i
                                class="fa fa-twitter"></i></a></li>
                        <li><a target="_blank" ng-href="{{media.pinterest}}" class="rst-icon-pinterest"><i
                                class="fa fa-pinterest"></i></a></li>
                        <li><a target="_blank" ng-href="{{media.instagram}}" class="rst-icon-instagram"><i
                                class="fa fa-instagram"></i></a></li>
                        <li><a target="_blank" ng-href="{{media.youtube}}" class="rst-icon-youtube"><i
                                class="fa fa-youtube"></i></a></li>
                    </ul>
                </div>
                <div class="divider-dynamic"></div>
            </div>
        </div>
        <div class="dividewhite1"></div>
        <div class="row wow fadeInDown" data-wow-delay=".4s" data-wow-offset="10">
            <div class="col-md-12 copyrights">
                <p ng-bind="copyright"></p>
            </div>
        </div>
    </div>
</footer>
