<!-- Container -->
<div class="content-wrap">

    <section id="homesection" class="container-fluid nopadding">

        <div class="m-details row nopadding bg-color01">

            <div class="col-md-8 nopadding">
                <div class="padding-50 wow fadeInDown" data-wow-delay="0.2s" data-wow-offset="10">
                    <div class="row nopadding">
                        <div class="col-md-12 nopadding">
                            <h3 class="font-accident-two-normal uppercase">About me</h3>
                            <div class="quote">
                                <h5 class="font-accident-one-bold uppercase subtitle" ng-bind="vm.aboutme.subtitle"></h5>
                                <div class="dividewhite1"></div>
                                <p class="small" ng-if="vm.aboutme.subtitleSmall" ng-bind="vm.aboutme.subtitleSmall"></p>
                                <div class="dividewhite2"></div>
                            </div>
                        </div>
                    </div>
                    <div class="divider-dynamic"></div>
                    <div class="row nopadding">
                        <div ng-repeat="feature in vm.aboutme.features" class="col-md-4 infoblock nopadding">
                            <div class="row">
                                <div class="col-sm-1 col-md-3"><i ng-class="feature.icon"></i><div class="dividewhite1"></div></div>
                                <div class="col-sm-11 col-md-9">
                                    <h5 class="font-accident-one-bold uppercase" ng-bind="feature.title"></h5>
                                    <p class="small" ng-bind="feature.desc"></p>
                                </div>
                            </div>
                            <div class="divider-dynamic"></div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-4 personal nopadding ui-block-color01">
                <div class="padding-50 wow fadeInRight" data-wow-delay="0.4s" data-wow-offset="10">
                    <h3 class="font-accident-two-normal uppercase">Personal Info</h3>
                    <div class="dividewhite3"></div>
                    <div>
                        <div class="fullwidth box">
                            <div class="one"><p class="small uppercase">Name:</p></div>
                            <div class="two"><p class="small" ng-bind="vm.person.name"></p></div>
                        </div>
                        <div class="fullwidth box">
                            <div class="one"><p class="small uppercase text-nowrap">Date of Birth:</p></div>
                            <div class="two"><p class="small" ng-bind="vm.person.dateOfBirth"></p></div>
                        </div>
                        <div class="fullwidth box">
                            <div class="one"><p class="small uppercase">Address:</p></div>
                            <div class="two"><p class="small" ng-bind="vm.person.address"></p></div>
                        </div>
                        <div class="fullwidth box">
                            <div class="one"><p class="small uppercase">Phone:</p></div>
                            <div class="two"><p class="small" ng-bind="vm.person.phone"></p></div>
                        </div>
                        <div class="fullwidth box">
                            <div class="one"><p class="small uppercase">Email:</p></div>
                            <div class="two"><p class="small" ng-bind="vm.person.email"></p></div>
                        </div>
                    </div>
                    <div class="dividewhite1"></div>
                </div>
            </div>

        </div>

        <div class="row nopadding ui-block-color02">

            <div class="col-md-4 pro-experience nopadding">
                <div class="padding-50 wow fadeInRight" data-wow-delay="0.6s" data-wow-offset="5">
                    <h3 class="font-accident-two-normal uppercase">Pro. Experience</h3>
                    <div class="dividewhite4"></div>
                    <div class="experience">
                        <ul ng-repeat="job in vm.aboutme.experience.jobs" class="">
                            <li class="date"><span ng-bind="job.date.begin"></span> - <span ng-bind="job.date.end"></span></li>
                            <li class="company uppercase">
                                <a ng-href="{{job.link}}" ng-bind="job.company"></a>
                            </li>
                            <li class="position" ng-bind="job.position"></li>
                        </ul>
                    </div>
                    <a ng-href="{{vm.aboutme.experience.link}}" class="btn btn-wh-trans btn-xs">Learn More</a>
                    <div class="dividewhite1"></div>
                </div>
            </div>

            <div class="col-md-8 circle-skills nopadding ui-block-color03">
                <div class="padding-50 wow fadeInLeft" data-wow-delay="0.6s" data-wow-offset="5">
                    <h3 class="font-accident-two-normal uppercase">My Professional skills</h3>
                    <div class="dividewhite1"></div>
                    <div class="row">
                        <div ng-repeat="skill in vm.aboutme.skills" class="col-sm-4 nopadding">
                            <div class="progressbar" data-animate="false">
                                <div class="circle font-accident-one-normal" data-percent="{{skill.percent}}">
                                    <div></div>
                                    <h4 class="font-accident-one-normal uppercase" ng-bind="skill.title"></h4>
                                    <p class="font-regular-normal" ng-bind="skill.desc"></p>
                                    <a ng-href="{{skill.link}}" class="btn btn-wh-trans btn-xs">Learn More</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </section>

</div>
